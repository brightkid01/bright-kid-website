            <p class="addReadMore showlesscontent desktopReadMore description">
              Objective of our LKG program is to prepare children to perform age appropriate academic and extra-
              curricular activities meeting the requirements of various education board standards such as
              CBSE/ICSE aligned with NEP 2020. Children are engaged in various purposeful activities for the
              development of multiple intelligence. This group performs extensive Montessori activities.

              Montessori activities include not only refinement of Exercises of Practical Life but also perform
              various Montessori activities on Arithmetic, Language, Sensorial and Science. Interactive digital
              smart class activities make learning extremely enjoyable for the children. Children enjoy and have
              fun while interacting with teachers and peers. Parents get the academic support from our team and
              child friendly Apps and portal.
            </p>

                House who has over a decade of Preschool

                mentoring for parents for each student by professional and trained teachers of Bright Kid Montessori
                House using an Innovative ticketing
                system which is just one click away.The program utilises the best virtual teaching resources ( which we

                the schooling system and annual
                academic sessions of your state.

                such a way where children can learn and grow using self intuitive learning kits and Montessori

                stages of their child which will not only provide priceless experience to parents but also foster a

                ICSE or any leading board/ education system. Moreover, the pedagogy our course strongly follows
                'Hands-on.. Minds-on' approach making it one
                of the best early childhood education programs that is completely aligned with NEP (National Education
                Policy) 2020 recently formulated by The
                Govt. of India laying more emphasis on Foundational Learning in Early Childhood.
